<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/utils.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h1>LOGIN</h1>
      <form id="loginForm">
        <input
          type="email"
          name="user"
          id="user"
          placeholder="enter your email"
        />
        <input
          type="password"
          placeholder="password"
          name="password"
          id="loginPassword"
        />
        <button id="login-button" type="submit">Login</button>
        <a href="#" class="for"> forgotten password?</a>
        <p class="or">or</p>
        <a href="index.html" class="create"> create new acount</a>
      </form>
    </div>
    <div class="alert-container none">
      <div class="alert-success">
        <i class="bi bi-check-circle-fill"></i>
        <h2>Success!!</h2>
        <p>Welcome Back <span id="username"></span></p>
        <button id="alert-button" class="button">OK</button>
      </div>
    </div>
    <div class="alert-container-two none">
      <div class="alert-declined">
        <i class="bi bi-x-circle-fill"></i>
        <h2>Declined!!!</h2>
        <p>Invalid Email or Password</p>
        <button id="alert-declined-button" class="button">OK</button>
      </div>
    </div>
    <script src="Database/login.js"></script>
  </body>
</html>
