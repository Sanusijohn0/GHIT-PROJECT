<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="CSS/signup.css" />
    <link rel="stylesheet" href="CSS/utils.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="form">
        <input type="text" name="name" id="name" placeholder="Full Name" />
        <input
          type="email"
          name="email"
          id="email"
          placeholder=" Youremail@gmail.com"
        />
        <input
          type="password"
          placeholder="password"
          name="password"
          id="password"
        />
        <button id="signup-button" type="submit">Signup</button>
        <p class="or">or</p>
        <a href="login.html" class="create"> Login</a>
      </form>
    </div>
    <div class="alert-container none">
      <div class="alert-success">
        <i class="bi bi-check-circle-fill"></i>
        <h2>Success!!</h2>
        <p>You can now log in.</p>
        <button id="alert-button" class="button">OK</button>
      </div>
    </div>
    <div class="alert-container-two none">
      <div class="alert-declined">
        <i class="bi bi-x-circle-fill"></i>
        <h2>Declined!!!</h2>
        <p>Name, Email and Password cannot be empty</p>
        <button id="alert-declined-button" class="button">OK</button>
      </div>
    </div>
    <script src="Database/signup.js"></script>
  </body>
</html>
