<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GHIT - Register</title>
    <link rel="stylesheet" href="CSS/utils.css" />
    <link rel="stylesheet" href="CSS/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1><i class="bi bi-mortarboard"></i>GHIT</h1>
        <ul class="nav-1">
          <li><a href="home.html#hero">Home</a></li>
          <li><a href="home.html#about">About</a></li>
          <li><a href="home.html#service">Service</a></li>
          <li><a href="home.html#comment">Reviews</a></li>
          <li><a href="home.html#contact">Contact</a></li>
        </ul>
        <ul class="nav-2">
          <li><a href="home.html#hero">Home</a></li>
          <li><a href="home.html#about">About</a></li>
          <li><a href="home.html#service">Service</a></li>
          <li><a href="home.html#comment">Reviews</a></li>
          <li><a href="home.html#contact">Contact</a></li>
          <i class="bi bi-x close" id="close"></i>
        </ul>
        <div class="button-wrapper">
          <i class="bi bi-person-fill admin" id="admin"></i>
          <a href="personal.html"><i class="bi bi-cart"></i></a>
        </div>
        <i class="bi bi-list none" id="navbar-toggler"></i>
      </nav>
      <div class="info none">
        <p>UserId: <span id="UserId"></span></p>
        <p>FullName: <span id="fullName"> </span></p>
        <p>Email: <span id="userEmail"></span></p>
        <button class="button" id="logoutButton">Logout</button>
      </div>
    </header>
    <main>
      <div class="items-container">
        <div class="item">
          <ul id="course-list"></ul>
          <p>Total: <span id="total"></span></p>
        </div>
        <div class="payment-successful none">
          <p>
            <i class="bi bi-check-circle-fill"></i>
          </p>
          <p>Payment Successful!!</p>
        </div>
        <div class="form-container">
          <form>
            <label for="card-number">Card Number:</label>
            <input
              type="text"
              placeholder="xxxx xxxx xxxx xxxx"
              ,
              id="card-number"
              maxlength="16"
            />
            <label for="expiry">Expiry Date: </label>
            <input
              type="text"
              placeholder="mm / yy"
              id="expiry"
              maxlength="5"
            />
            <label for="cvv">CVV:</label>
            <input type="text" placeholder="xxx" id="cvv" maxlength="3" />
            <button type="submit" id="pay" class="button">Make Payment</button>
            <div class="image-container">
              <img src="img/payment-1.png" alt="payment-1" />
              <img src="img/payment-2.png" alt="payment-2" />
              <img src="img/payment-3.png" alt="payment-3" />
              <img src="img/payment-4.png" alt="payment-4" />
            </div>
          </form>
        </div>
      </div>
      <div class="alert-container-two none">
        <div class="alert-declined">
          <i class="bi bi-x-circle-fill"></i>
          <h2>Declined!!!</h2>
          <p>Card Number, Expiry Date, CVV can't be empty</p>
          <button id="alert-declined-button" class="button">OK</button>
        </div>
      </div>
    </main>
    <script src="Database/database.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script async>
      const admin = document.getElementById("admin");
      const info = document.querySelector(".info");
      const icon = document.getElementById("navbar-toggler");
      const loginForm = document.getElementById("login-form");
      const close = document.querySelector("#close");
      const nav2 = document.querySelector(".nav-2");

      admin.addEventListener("click", () => {
        info.classList.toggle("none");
      });

      icon.addEventListener("click", () => {
        nav2.style.display = "flex";
      });

      close.addEventListener("click", () => {
        nav2.style.display = "none";
      });

      // Retrieve data from local storage
      const name = localStorage.getItem("userName");
      const email = localStorage.getItem("userEmail");
      const userId = localStorage.getItem("userId");

      // Display the user information
      if (fullName && email && userId) {
        info.innerHTML = `
                <h4>User ID:   <span> ${userId}</span></h4>
                <h4>Name: <span>${name}</span></h4>
                <h4>Email: <span>${email}</span></h4>
                <button class="button" id="logoutButton"> Log Out</button>
            `;
      }

      document.querySelector(".box-one").addEventListener("click", () => {
        window.location.href = "register.html";
      });
    </script>
  </body>
</html>
